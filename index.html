
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Catalog App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" style="padding: 10px;">

                <div>
                <strong><font font size="2">Filter Location:</font></strong>
                <select data-bind="options: myObservableArray, optionsText: 'title', value: selectedValue"></select>
                <br/>
                <br/>
                <strong>All locations:</strong>
              <ul data-bind="foreach: locationList">
                <li data-bind="text: title, click: $parent.setLocation"></li>
              </ul>

              </div>
              <br/>

              <strong>Related New York Articles!</strong>
              <br/>
              <div id="dialog-window">
                <div id="scrollable-content">
                  <ul  data-bind="foreach: articleList">
                    <li><a data-bind="attr: { href: url}, text: headline"></a></li>
                  </ul>
                </div>
              </div>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">        
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <div id="map"></div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/lib/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
<script type=text/javascript src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxIvcPCWWpRhLmNDdOxEFyXbN99Jni1nE&v=3&callback=initMap" onerror="googleError()">
    </script>
    <script type=text/javascript src="js/app.js"></script>


</html>
